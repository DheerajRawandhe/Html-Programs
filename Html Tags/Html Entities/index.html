<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <p>a &lt; b</p>   <!----  a < b {less then} -->
    <p>a &gt; b</p>  <!----  a > b {greater then} -->
    <p>Dheeraj     &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp; Rawandhe</p> <!--Multiple Space-->
     <p>A &amp; B</p> <!----- {&} Symbol --->

    <p>&quot; Dheeraj &quot; </p> <!----- { " } Symbol --->

    <h1> &bigstar; </h1> 
  
</body>
</html>
