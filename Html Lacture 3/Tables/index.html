<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <caption><h1>Food Menu</h1></caption>
    <table border="black">
        
        <!-- Table Header -->
        <thead>
        <tr>
           <th rowspan="2">Item</th>
           <th colspan="2">Price</th>
          
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        </thead>

        <!-- Table Body -->
         <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosha</td>
            <td>20</td>
            <td>0.17</td>
        </tr>
        
        <tr>
            <td>Chips</td>
            <td>5</td>
            <td>0.28</td>
        </tr>
    </tbody>
        
        

    </table>
</body>
</html>
